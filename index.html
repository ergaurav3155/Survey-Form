<link rel="stylesheet" href="./style.css"> 
<h1 id="title">Central Railway Survey Form</h1>
<p id="description">Thank you for taking the time to help the railway improve</p>
<form id="survey-form">
  <div class="input-element">
  <label id="name-label">
    Name
    </lable>
    <input placeholder="eanter your name" id="name" type="text" required>
  </div>
   <div class="input-element">
  <label id="email-label">
    Email
    </lable>
    <input placeholder="email" id="email" type="email" required>
</div>
   <div class="input-element">
  <label id="number-label">
    Age
    </lable>
    <input placeholder="age" id="number" min="13" max="100" type="number"  required>
     </div>
   <div class="input-element">
  <label id="select-lable" >
    who's your favorite train?
    </lable>
   <select id="dropdown">
    <option> Rajdhani Express</option>
    <option> Duronto Express</option>
    <option>Shatabdi Express</option>
    <option>Vande Bharat Express</option>
    <option>Tejas Express</option>
   </select>
   </div>
   <div>
     <lable>do you travel train one's in week? </lable>
     <div>
     <label><input type="radio" name="train" value="yes"/>Yes
     </lable> </div>
     <div>
      <label><input type="radio" name="train"value="no"/>No
     </lable>
     </div>
   </div>
   <div>
     <lable>What is laking in indian railway?
     </lable>
     <div>
     <label><input type="checkbox" name="train" value="arrived"/>the train doesn't arrived on time
     </lable> </div>
     <div>
      <label><input type="checkbox" name="train"value="clean"/>cleanliness is not good 
     </lable>
     </div>
       <div>
     <label><input type="checkbox" name="train"value="rule"/>rules and regulations are not followed
     </lable> </div>
     <div>
      <label><input type="checkbox" name="train"value="food"/>train food is not good
     </lable>
     </div>
       <div>
     <label><input type="checkbox" name="train"value="ticket"/>ticket are expensive
     </lable> </div>
     <div>
      <label><input type="checkbox" name="train"value="crowd"/>there is a lot of crowd
     </lable>
     </div>
   </div>
   <div>
     <textarea type="text"></textarea>
   </div>
   <button type="submit" id="submit">
     submit
   </button>
  </form>
